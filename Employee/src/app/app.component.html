<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h4>ngFor with Object Array Example</h4>
        <table border="1">
             <tr>
                <th>Emp Id</th>
                <th>Emp Name</th>
                <th>Emp Salary</th>
             </tr>
             <tr *ngFor="let emp of employees">
                   <td>{{emp.empId}}</td>
                   <td>{{emp.empname}}</td>
                   <td>{{emp.salary}}</td>
             </tr>
        </table>
    </div>
</body>
</html>
